<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /www

  DirectoryIndex /index.php index.php

</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
  ServerName localhost
  DocumentRoot /www

  DirectoryIndex /index.php index.php

  SSLEngine on
  SSLProtocol all -SSLv2 -SSLv3
  SSLCertificateFile /etc/ssl/apache2/server.pem
  SSLCertificateKeyFile /etc/ssl/apache2/server.key
</VirtualHost>
</IfModule>
